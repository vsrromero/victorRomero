        <!-- Personnel Filter modal -->
        <div
            class="modal fade"
            id="filterModal"
            tabindex="-1"
            aria-labelledby="filterModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="filterModalLabel">
                            Filter Personnel
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Fechar"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="filterForm">
                            <div class="mb-3">
                                <label for="filterDepartment" class="form-label"
                                    >Departament:</label
                                >
                                <select
                                    class="form-select"
                                    id="filterDepartment"
                                >
                                    <option value="">All</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="filterLocation" class="form-label"
                                    >Location:</label
                                >
                                <select class="form-select" id="filterLocation">
                                    <option value="">All</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            id="clearFiltersBtn"
                            type="button"
                            class="btn btn-outline-primary"
                        >
                            Clear Filters
                        </button>
                        <button
                            id="closeFilterModalBtn"
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <section>

                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link active"
                            id="personnelBtn"
                            data-bs-toggle="tab"
                            data-bs-target="#personnel-tab-pane"
                            type="button"
                            role="tab"
                            aria-controls="home-tab-pane"
                            aria-selected="true"

            >
                <div class="modal-content shadow">
                    <div class="modal-header bg-primary bg-gradient text-white">
                        <h5 class="modal-title" id="editEmployee">
                            Edit employee
                        </h5>

                            class="btn-close btn-close-white"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>

                    <div class="modal-body">
                        <form id="editPersonnelForm">
                            <input type="hidden" id="editPersonnelEmployeeID" />
                            <input
                                type="hidden"
                                id="editPersonnelDepartmentID"
                            />
                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="editPersonnelFirstName"
                                    maxlength="50"
                                    placeholder="First name"
                                    required
                                />
                                <label for="editPersonnelFirstName"
                                    >First name</label
                                >
                            </div>

                            <div class="form-floating mb-3">

                                    class="form-control"
                                    id="editPersonnelJobTitle"
                                    maxlength="50"
                                    placeholder="Job title"
                                    required
                                />
                                <label for="editPersonnelJobTitle"
                                    >Job Title</label
                                >
                            </div>

                            <div class="form-floating mb-3">
                                <input
                                    type="email"
                                    class="form-control"
                                    id="editPersonnelEmailAddress"
                                    maxlength="50"
                                    placeholder="Email address"
                                    required
                                />
                                <label for="editPersonnelEmailAddress"
                                    >Email Address</label
                                >
                            </div>

                            <div class="form-floating">
                                <select
                                    class="form-select"
                                    id="editPersonnelDepartment"
                                    placeholder="Department"
                                ></select>
                                <label for="editPersonnelDepartment"
                                    >Department</label
                                >
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" form="editPersonnelForm" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
                        <button
                            type="button"
                            class="myBtn btn btn-outline-primary btn-sm cancelBtn"
                            data-bs-dismiss="modal"
                        >
                            CANCEL
                        </button>
                    </div>
                </div>
            </div>
        </div>
