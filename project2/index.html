<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/styles/style.css" />
        <link
            rel="stylesheet"
            href="./node_modules/@fortawesome/fontawesome-free/css/all.css"
        />
        <link
            rel="stylesheet"
            href="./node_modules/bootstrap/dist/css/bootstrap.css"
        />
    </head>
    <body>
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
        
        <section>
            <div class="appHeader">
                <div class="row">
                    <div class="col">
                        <input
                            id="searchInp"
                            class="form-control mb-3"
                            placeholder="search"
                        />
                    </div>

                    <div class="col-6 text-end me-2">
                        <div
                            class="btn-group"
                            role="group"
                            aria-label="buttons"
                        >
                            <button
                                id="refreshBtn"
                                type="button"
                                class="btn btn-primary"
                            >
                                <i class="fa-solid fa-refresh fa-fw"></i>
                            </button>
                            <button
                                id="filterBtn"
                                type="button"
                                class="btn btn-primary"
                            >
                                <i class="fa-solid fa-filter fa-fw"></i>
                            </button>
                            <button
                                id="addBtn"
                                type="button"
                                class="btn btn-primary"
                            >
                                <i class="fa-solid fa-plus fa-fw"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <!-- Personnel tab -->
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link active"
                            id="personnelBtn"
                            data-bs-toggle="tab"
                            data-bs-target="#personnel-tab-pane"
                            type="button"
                            role="tab"
                            aria-controls="home-tab-pane"
                            aria-selected="true"
                        >
                            <i class="fa-solid fa-person fa-lg fa-fw"></i
                            ><span class="d-none d-sm-block">Personnel</span>
                        </button>
                    </li>
                    <!-- Departments tab -->
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link"
                            id="departmentsBtn"
                            data-bs-toggle="tab"
                            data-bs-target="#departments-tab-pane"
                            type="button"
                            role="tab"
                            aria-controls="profile-tab-pane"
                            aria-selected="false"
                        >
                            <i class="fa-solid fa-building fa-lg fa-fw"></i
                            ><span class="d-none d-sm-block">Departments</span>
                        </button>
                    </li>
                    <!-- Locations tab -->
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link"
                            id="locationsBtn"
                            data-bs-toggle="tab"
                            data-bs-target="#locations-tab-pane"
                            type="button"
                            role="tab"
                            aria-controls="contact-tab-pane"
                            aria-selected="false"
                        >
                            <i
                                class="fa-solid fa-map-location-dot fa-lg fa-fw"
                            ></i
                            ><span class="d-none d-sm-block">Locations</span>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="tab-content bg-white">
                <!-- Personnel table -->
                <div
                    class="tab-pane show active"
                    id="personnel-tab-pane"
                    role="tabpanel"
                    aria-labelledby="home-tab"
                    tabindex="0"
                ></div>
                <!-- Departments table -->
                <div
                    class="tab-pane"
                    id="departments-tab-pane"
                    role="tabpanel"
                    aria-labelledby="profile-tab"
                    tabindex="0"
                >
                    
                </div>
                <!-- Locations table -->
                <div
                    class="tab-pane"
                    id="locations-tab-pane"
                    role="tabpanel"
                    aria-labelledby="contact-tab"
                    tabindex="0"
                >

                </div>
            </div>

            <footer class="border-top text-center fw-bold">
                <p class="fw-light my-3">Company Directory version 1.0</p>
            </footer>
        </section>

        <!-- edit Personnel Modal -->
        <div
            id="editPersonnelModal"
            class="modal fade"
            tabindex="-1"
            data-bs-backdrop="false"
            data-bs-keyboard="false"
            aria-labelledby="editEmployee"
            aria-hidden="true"
        >
            <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
            <!--   that the header and footer are always on display by making the body scroll -->
            <div
                class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
            >
                <div class="modal-content shadow">
                    <div class="modal-header bg-primary bg-gradient text-white">
                        <h5 class="modal-title" id="editEmployee">
                            Edit employee
                        </h5>
                        <button
                            type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>

                    <div class="modal-body">
                        <form id="editPersonnelForm">
                            <input type="hidden" id="editPersonnelEmployeeID" />
                            <input type="hidden" id="editPersonnelDepartmentID">
                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="editPersonnelFirstName"
                                    placeholder="First name"
                                    required
                                />
                                <label for="editPersonnelFirstName"
                                    >First name</label
                                >
                            </div>

                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="editPersonnelLastName"
                                    placeholder="Last name"
                                    required
                                />
                                <label for="editPersonnelLastName"
                                    >Last name</label
                                >
                            </div>

                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="editPersonnelJobTitle"
                                    placeholder="Job title"
                                    required
                                />
                                <label for="editPersonnelJobTitle"
                                    >Job Title</label
                                >
                            </div>

                            <div class="form-floating mb-3">
                                <input
                                    type="email"
                                    class="form-control"
                                    id="editPersonnelEmailAddress"
                                    placeholder="Email address"
                                    required
                                />
                                <label for="editPersonnelEmailAddress"
                                    >Email Address</label
                                >
                            </div>

                            <div class="form-floating">
                                <select
                                    class="form-select"
                                    id="editPersonnelDepartment"
                                    placeholder="Department"
                                ></select>
                                <label for="editPersonnelDepartment"
                                    >Department</label
                                >
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button
                            id="saveBtn"
                            type="submit"
                            form="editPersonnelForm"
                            class="btn btn-outline-primary btn-sm myBtn"
                        >
                            SAVE
                        </button>
                        <button
                            type="button"
                            class="btn btn-outline-primary btn-sm myBtn"
                            data-bs-dismiss="modal"
                        >
                            CANCEL
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- add Personnel Modal -->
        <div
            id="addPersonnelModal"
            class="modal fade"
            tabindex="-1"
            data-bs-backdrop="false"
            data-bs-keyboard="false"

            <!--   the last two classes centre the modal and, if the content is too long, ensures  -->

            <div
                class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
            >
                <div class="modal-content shadow">
                    <div class="modal-header bg-primary bg-gradient text-white">
                        <h5 class="modal-title" id="addEmployee">
                            Add employee
                        </h5>
                        <button
                            type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>

                    <div class="modal-body">
                        <form id="addPersonnelForm">
                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="addPersonnelFirstName"
                                    placeholder="First name"
                                    required
                                />
                                <label for="addPersonnelFirstName"
                                    >First name</label
                                >
                            </div>

                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="addPersonnelLastName"
                                    placeholder="Last name"
                                    required
                                />
                                <label for="addPersonnelLastName"
                                    >Last name</label
                                >
                            </div>

                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="addPersonnelJobTitle"
                                    placeholder="Job title"
                                    required
                                />
                                <label for="addPersonnelJobTitle"
                                    >Job Title</label
                                >
                            </div>

                            <div class="form-floating mb-3">
                                <input
                                    type="email"
                                    class="form-control"
                                    id="addPersonnelEmailAddress"
                                    placeholder="Email address"
                                    required
                                />
                                <label for="addPersonnelEmailAddress"
                                    >Email Address</label
                                >
                            </div>

                            <div class="form-floating">
                                <select
                                    class="form-select"
                                    id="addPersonnelDepartment"
                                    placeholder="Department"
                                ></select>
                                <label for="addPersonnelDepartment"
                                    >Department</label
                                >
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button
                            type="submit"
                            form="addPersonnelForm"
                            class="btn btn-outline-primary btn-sm myBtn"
                        >
                            ADD
                        </button>
                        <button
                            type="button"
                            class="btn btn-outline-primary btn-sm myBtn"
                            data-bs-dismiss="modal"
                        >
                            CANCEL
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- edit Department tModal -->
        <div
            id="editDepartmentModal"
            class="modal fade"
            tabindex="-1"
            data-bs-backdrop="false"
            data-bs-keyboard="false"
            aria-labelledby="editDepartment"
            aria-hidden="true"
        >
            <!-- Modal content for editing department goes here -->
        </div>

        <!-- add Department Modal -->
        <div
            id="addDepartmentModal"
            class="modal fade"
            tabindex="-1"
            data-bs-backdrop="false"
            data-bs-keyboard="false"
            aria-labelledby="addDepartment"
            aria-hidden="true"
        >
            <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
            <!--   that the header and footer are always on display by making the body scroll -->
            <div
                class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
            >
                <div class="modal-content shadow">
                    <div class="modal-header bg-primary bg-gradient text-white">
                        <h5 class="modal-title" id="addDepartment">
                            Add Department
                        </h5>
                        <button
                            type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>

                    <div class="modal-body">
                        <form id="addDepartmentForm">
                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="addDepartmentFirstName"
                                    placeholder="First name"
                                    required
                                />
                                <label for="addDepartmentFirstName"
                                    >Department name</label
                                >
                            </div>

                            <div class="form-floating">
                                <select
                                    class="form-select"
                                    id="addDepartmentDepartment"
                                    placeholder="Department"
                                ></select>
                                <label for="addDepartmentDepartment"
                                    >Locations</label
                                >
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button
                            type="submit"
                            form="addDepartmentForm"
                            class="btn btn-outline-primary btn-sm myBtn"
                        >
                            ADD
                        </button>
                        <button
                            type="button"
                            class="btn btn-outline-primary btn-sm myBtn"
                            data-bs-dismiss="modal"
                        >
                            CANCEL
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- edit Location Modal -->
        <div
            id="editLocationModal"
            class="modal fade"
            tabindex="-1"
            data-bs-backdrop="false"
            data-bs-keyboard="false"
            aria-labelledby="editLocation"
            aria-hidden="true"
        >
            <!-- Modal content for editing location goes here -->
        </div>

        <!-- add Location Modal -->
        <div
            id="addLocationModal"
            class="modal fade"
            tabindex="-1"
            data-bs-backdrop="false"
            data-bs-keyboard="false"
            aria-labelledby="addLocation"
            aria-hidden="true"
        >
            <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
            <!--   that the header and footer are always on display by making the body scroll -->
            <div
                class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
            >
                <div class="modal-content shadow">
                    <div class="modal-header bg-primary bg-gradient text-white">
                        <h5 class="modal-title" id="addDepartment">
                            Add Department
                        </h5>
                        <button
                            type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>

                    <div class="modal-body">
                        <form id="addDepartmentForm">
                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="addDepartmentFirstName"
                                    placeholder="First name"
                                    required
                                />
                                <label for="addDepartmentFirstName"
                                    >Location name</label
                                >
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button
                            type="submit"
                            form="addDepartmentForm"
                            class="btn btn-outline-primary btn-sm myBtn"
                        >
                            ADD
                        </button>
                        <button
                            type="button"
                            class="btn btn-outline-primary btn-sm myBtn"
                            data-bs-dismiss="modal"
                        >
                            CANCEL
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
